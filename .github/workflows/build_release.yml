on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Display Go version
        run: go version

      - name: Create Build Folder
        run: mkdir output

      - name: Install Deps
        run: sudo apt-get install -y libayatana-appindicator3-dev

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 cd $GITHUB_WORKSPACE/ && go build -o output/webpcd-amd64-linux -v ./...

      - name: Build for Darwin
        run: GOOS=darwin GOARCH=amd64 cd $GITHUB_WORKSPACE/ && go build -o output/webpcd-amd64-darwin -v ./...

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 cd $GITHUB_WORKSPACE/ && go build -o output/webpcd-amd64-windows.exe -v ./...


      - name: Attach Artefacts
        uses: actions/upload-artifact@v3
        with:
          name: builds
          path: /tmp/webpcd-*
        



