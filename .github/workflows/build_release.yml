on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Display Go version
        run: go version

      - name: Install Deps
        run: sudo apt-get install -y libappindicator3-dev gir1.2-appindicator3-0.1
        
      - name: Build
        run: go build -v ./...


